<html lang="en">
    <head>
        <link rel="logo" href="./animal.jpg">
    </head>
    <body>
        <fieldset>
            <legend>Creating a form</legend>
        <form>
        <label for="fname">First Name:</label>
        <input type="text" name="first name" id="fname" placeholder="enter your name" required/><pre></pre>
        <label for="Mname">Middle Name:</label>
        <input type="text" name="Mname" id="Mname" readonly/><pre></pre>
        <label for="Lname">Last Name:</label>
        <input type="text" name="Last name" id="Lname" placeholder="enter your surname" required/><pre></pre>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="Birth" id="dob"/><pre></pre>
        <label for="Email">Email :</label>
        <input type="email" name="email" id="Email" placeholder="ex:abcd@gmail.com " required><pre></pre>
        <label for="tell">Mobile:</label>
        <input type="tel" name="Mobile" id="tell" required minlength="10"/><pre></pre>
        <label for="company">Company Name:</label>
        <input type="text" name="company" id="company" placeholder="TCS Pvt.ltd,hyd" disabled/><pre></pre>
        <label for="resume" >Upload a file:</label>
        <input type="file" name="file" id="resume" multiple/><pre></pre>
        <label for="picture">upload a picture:</label>
        <input type="file" name="image" id="picture"/ im><pre></pre>
        <label for="reset"></label>
        <input type="reset" name="reset" id="reset"/>
        <label for="submit"></label>
        <input type="submit" name="submit" id="submit"/>
       </form>
       </fieldset>
    </body>
</html>
